<body>
<div id="header"><img src="./image/part1/logo.png" alt=""></div>
<div id="fullpage">
    <div class="part1">
        <h2 class="head">最佳编程之旅&nbsp;&nbsp;&nbsp;&nbsp;SECTION 2</h2>
        <div class="main-text">
            <img class="block-center" src="./image/part1/Pair Programming.png" alt="pair programming">
            <img class="block-center" src="./image/part1/pair.png" alt="结对编程">
        </div>
        <div class="duck">
            <img class="block-center" src="./image/part1/pear.png">
            <button>我要报名</button>
        </div>
        <div class="ground">
            <img class="block-center" src="./image/part1/ground.png" alt="地面">
        </div>
    </div>
    <div class="part2">
        <h2 class="head">THOUGHTWORKS IS MORE THAN CODING</h2>
        <div class="video">

        </div>
    </div>
    <div class="level-1">
        <div class="main-text">
            <img class="block-center" src="./image/level1/level_1.png" alt="挑战快捷键">
        </div>
        <div class="keyboard">
            <div class="first-line">
                <img class="shake-slow shake-constant" src="./image/level1/S.png" alt="keyboard">
                <img src="./image/level1/H.png" alt="keyboard">
                <img src="./image/level1/O.png" alt="keyboard">
                <img src="./image/level1/R.png" alt="keyboard">
                <img src="./image/level1/T.png" alt="keyboard">
            </div>
            <div class="second-line">
                <img class="shake-slow shake-constant" src="./image/level1/⌘.png" alt="keyboard">
                <img src="./image/level1/C.png" alt="keyboard">
                <img src="./image/level1/U.png" alt="keyboard">
                <img src="./image/level1/T2.png" alt="keyboard">
            </div>
        </div>
    </div>
